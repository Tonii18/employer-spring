<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employer | Nuevo Empleado</title>
<link rel="stylesheet" href="header.css">
<link rel="stylesheet" th:href="@{/css/employee-form.css}">
</head>
<body>

	<!-- Header -->

	<header th:replace="header :: main-header"></header>

	<!-- Contenido principal -->
	<main class="form-page">
		<div class="form-container">
			<h2>Registrar nuevo empleado</h2>
			<p>Completa los campos para añadir un nuevo miembro al equipo.</p>

			<form th:action="@{/employees/add}" th:object="${employee}"
				method="post" class="employee-form">
				<div class="form-group">
					<label for="fullName">Nombre completo</label> <input type="text" th:field="*{fullName}"
						id="fullName" name="fullName" placeholder="Ej: Laura Gómez"
						required>
						<p th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></p>
				</div>

				<div class="form-group">
					<label for="age">Edad</label> <input type="number" th:field="*{age}" id="age"
						name="age" placeholder="Ej: 30" min="18" required>
						<p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
				</div>

				<div class="form-group">
					<label for="email">Correo electrónico</label> <input type="email" th:field="*{email}"
						id="email" name="email" placeholder="Ej: laura.gomez@empresa.com"
						required>
						<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
				</div>

				<div class="form-group">
					<label for="department">Departamento</label> <select th:field="*{department}"
						id="department" name="department" required>
						<option value="">Selecciona un departamento</option>
						<option value="Recursos Humanos">Recursos Humanos</option>
						<option value="Desarrollo">Desarrollo</option>
						<option value="Marketing">Marketing</option>
						<option value="Ventas">Ventas</option>
						<option value="Finanzas">Finanzas</option>
					</select>
					<p th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></p>
				</div>

				<div class="form-group">
					<label for="salary">Salario (€)</label> <input type="number" th:field="*{salary}"
						id="salary" name="salary" placeholder="Ej: 2500" min="0" required>
						<p th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></p>
				</div>

				<div class="form-actions">
					<button type="submit" class="btn-submit">Guardar empleado</button>
					<a th:href="@{/employees}" class="btn-cancel">Cancelar</a>
				</div>
			</form>
		</div>
	</main>

	<!-- Footer -->

	<footer th:replace="footer :: footer"></footer>

</body>
</html>
